<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>L-T-P-S Attendance Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Increased GIF size for improved visibility */
        #belowGif, #aboveGif, #whistleGif, #midRangeGif, #workHardGif, #below69Gif {
            width: 150px;
            height: 150px;
        }

        /* Ensure the page can scroll */
        body {
            margin: 0;
            height: 100vh;
            overflow-y: auto;
        }

        /* Ensure .background and .container do not restrict height */
        .background {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="container">
            <h2><strong>L-T-P-S Attendance Calculator</strong></h2>
            <p><strong>Input attendance details for overall calculation.</strong></p>

            <!-- Input Fields with Spinner Controls -->
            <label for="lectureAttendance"><strong>Lecture Attendance %:</strong></label>
            <input type="number" id="lectureAttendance" placeholder="Enter attendance for lectures" min="0" max="100" step="1">
            
            <label for="tutorialAttendance"><strong>Tutorial Attendance %:</strong></label>
            <input type="number" id="tutorialAttendance" placeholder="Enter attendance for tutorials" min="0" max="100" step="1">

            <label for="practicalAttendance"><strong>Practical Attendance %:</strong></label>
            <input type="number" id="practicalAttendance" placeholder="Enter attendance for practicals" min="0" max="100" step="1">


            <label for="skillAttendance"><strong>Skill Attendance %:</strong></label>
            <input type="number" id="skillAttendance" placeholder="Enter attendance for skills" min="0" max="100" step="1">
            
            <!-- Buttons -->
            <button class="calculate-btn" onclick="calculateAttendance()">Calculate Overall Attendance</button>
            <button class="reset-btn" id="resetButton" onclick="resetFields()">Reset Fields</button>
            
            <p id="result"></p>
            <p id="message" class="success"></p>

            <!-- GIFs for Attendance Feedback -->
            <div class="gif-container">
                <img id="belowGif" src="https://media1.tenor.com/m/MchAs9GHmTcAAAAC/veera-simha-reddy-telugu.gif?cid=6c09b9520rf2s0czmrpzvdba2dh4eewhf746rjip7dv72nf2&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g" alt="Below 50% GIF" style="display:none;">
                <img id="workHardGif" src="https://media.tenor.com/3gJMN5LnN6YAAAAC/work-harder.gif" alt="50-69% GIF" style="display:none;">
                <img id="midRangeGif" src="https://media1.tenor.com/m/dR4EvI-fe70AAAAC/edho-thedaga-vundenti-brahmi.gif" alt="70 to 84% GIF" style="display:none;">
                <img id="aboveGif" src="https://media1.tenor.com/m/NJOcESg6x5wAAAAC/i-am-safe-prabhas.gif" alt="Above 85% GIF" style="display:none;">
                <img id="whistleGif" src="https://media.tenor.com/3Y5tIYMfU5AAAAAC/whistle-krishna.gif" alt="90+% GIF" style="display:none;">
                <img id="below69Gif" src="https://media2.giphy.com/media/ptntNCl7nwQqk/giphy.gif" alt="50-69% GIF" style="display:none;">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
